
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uknown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 2rem;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #1e1e1e;
      color: #fff;
      text-decoration: none;
      border: 1px solid #444;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    .buttons a:hover {
      background-color: #fff;
      color: #0f0f0f;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Uknown</div>
  <h1>Welcome to UKnown</h1>
  <p>Connecting the next wave of talent with the world. Start exploring now.</p>
  <div class="buttons">
    <a href="#">Join Now</a>
    <a href="#">Log In</a>
    <a href="#">Browse Talent</a>
  </div>
</body>
</html>
