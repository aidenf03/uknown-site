
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uknown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --animation-duration: 1.2s;
      --stagger-delay: 0.3s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      padding: 2rem;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      animation: fadeInDown var(--animation-duration) ease-out;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      animation: fadeInDown var(--animation-duration) ease-out var(--stagger-delay);
      animation-fill-mode: both;
    }
    p {
      font-size: 1.3rem;
      color: #ccc;
      margin-bottom: 2rem;
      animation: fadeIn var(--animation-duration) ease-out calc(var(--stagger-delay) * 2);
      animation-fill-mode: both;
    }
    .buttons {
      display: inline-block;
      text-align: center;
      margin: 2rem 0;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      background-color: #1e1e1e;
      color: #fff;
      text-decoration: none;
      border: 1px solid #444;
      border-radius: 6px;
      transition: all 0.3s ease;
      font-size: 1rem;
      opacity: 0;
      animation: fadeIn var(--animation-duration) ease-out calc(var(--stagger-delay) * 3);
      animation-fill-mode: both;
    }
    .buttons a:hover {
      background-color: #fff;
      color: #0f0f0f;
    }
    .buttons .about-link {
      display: block;
      margin-top: 2rem;
      opacity: 0;
      animation: fadeIn var(--animation-duration) ease-out calc(var(--stagger-delay) * 4);
      animation-fill-mode: both;
    }
    .buttons .about-link a {
      font-size: 0.9rem;
      color: #fff;
      text-decoration: underline;
      background: none;
      border: none;
      padding: 0;
    }

    /* Mobile vertical stack */
    @media (max-width: 600px) {
      .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
      .buttons a {
        width: 90%;
        margin: 0.5rem auto;
      }
    }
  </style>
</head>
<body>
  <div class="logo">Uknown</div>
  <h1>Welcome to UKnown</h1>
  <p>Connecting hidden talent with the world. Start exploring now.</p>
  <div class="buttons">
    <a href="submit.html">Join Now (Creator)</a>
    <a href="scout.html">Join Now (Scout)</a>
    <a href="login.html">Log In</a>
    <a href="browse.html">Browse Talent</a>
    <div class="about-link">
      <a href="about.html">About Us</a>
    </div>
  </div>
</body>
</html>
