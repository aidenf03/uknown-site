
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Your Profile | UKnown</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
    }
    .small-text {
      font-size: 0.5rem;
      font-weight: normal;
      color: #ccc;
      margin-left: 0.25rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 5px;
      border: none;
      background-color: #1c1c1c;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #fff;
      color: #0f0f0f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #ccc;
    }
    .error {
      color: #ff6b6b;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Submit Your Profile</h1>
  <form id="submitForm">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required/>

    <label for="signupPassword">
      Password<span class="small-text">(minimum 8 characters)</span>
    </label>
    <input type="password" id="signupPassword" name="signupPassword" required minlength="8"/>

    <label for="firstName">First Name</label>
    <input id="firstName" name="firstName" required/>

    <label for="lastName">Last Name</label>
    <input id="lastName" name="lastName" required/>

    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Choose one</option>
      <option value="Artist">Artist</option>
      <option value="Chef / Culinary Artist">Chef / Culinary Artist</option>
      <option value="Content Creator">Content Creator</option>
      <option value="Designer">Designer</option>
      <option value="Developer">Developer</option>
      <option value="Entrepreneur">Entrepreneur</option>
      <option value="Filmmaker">Filmmaker</option>
      <option value="Model">Model</option>
      <option value="Musician">Musician</option>
      <option value="Photographer">Photographer</option>
      <option value="Voice Actor / Podcaster">Voice Actor / Podcaster</option>
      <option value="Other">Other</option>
    </select>

    <label for="bio">Short Bio</label>
    <textarea id="bio" name="bio" rows="4" required></textarea>

    <label for="link">Portfolio or Social Link</label>
    <input id="link" name="link" required/>

    <label for="images">Upload Images (up to 3)</label>
    <input type="file" id="images" name="images" accept="image/*" multiple/>

    <label for="video">Upload Video (max 10s)</label>
    <input type="file" id="video" name="video" accept="video/*"/>

    <button type="submit">Submit</button>
    <p id="error" class="error"></p>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    // TODO: Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const submitForm = document.getElementById("submitForm");
    const errorEl = document.getElementById("error");

    submitForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      // Submission logic goes here...
    });
  </script>
</body>
</html>
