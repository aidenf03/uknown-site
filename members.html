
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UKnown Talent Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(240px,1fr));
      gap: 1.5rem;
    }
    .card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .card h3 {
      margin: 0.5rem 0 0.25rem;
    }
    .card p {
      margin: 0.25rem 0;
      color: #ccc;
    }
    .card a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Featured Talent</h1>
  <div id="grid" class="grid">Loading…</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, getDocs
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // → Replace with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadTalent() {
      const grid = document.getElementById("grid");
      const q = query(collection(db, "profiles"), where("approved", "==", true));
      const snap = await getDocs(q);
      grid.innerHTML = "";
      if (snap.empty) {
        grid.innerHTML = "<p>No profiles to show yet.</p>";
        return;
      }
      snap.forEach(docSnap => {
        const d = docSnap.data();
        const card = document.createElement("div");
        card.className = "card";
        const img = d.images && d.images[0]
          ? `<img src="${d.images[0]}" alt="Profile image">`
          : "";
        card.innerHTML = `
          ${img}
          <h3>${d.firstName} ${d.lastName}</h3>
          <p><strong>${d.category}</strong></p>
          <p>${d.bio}</p>
          <p><a href="${d.link}" target="_blank">View Profile</a></p>
        `;
        grid.appendChild(card);
      });
    }

    loadTalent();
  </script>
</body>
</html>
