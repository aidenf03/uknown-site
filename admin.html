<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UKnown Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 2rem;
      margin: 0;
    }
    .hidden { display:none; }
    .login, .dashboard { max-width:800px; margin:auto; }
    .login input, .login button,
    .profile button {
      width:100%; padding:0.5rem; margin-top:0.5rem;
      border-radius:5px; border:none;
      background:#222; color:#fff;
    }
    .profile {
      border:1px solid #444; padding:1rem; margin-bottom:1rem;
      background:#111; border-radius:6px;
    }
    .profile h3 { margin:0 0 .5rem; }
    .profile p { margin:.25rem 0; color:#ccc; }
    .profile button {
      width:auto; margin-right:.5rem; background:#444;
    }
  </style>
</head>
<body>
  <div id="login" class="login">
    <h1>Founder Access</h1>
    <input type="password" id="password" placeholder="Enter admin password"/>
    <button onclick="checkPassword()">Enter</button>
    <p id="err" class="hidden" style="color:#f66;">Incorrect password</p>
  </div>

  <div id="dashboard" class="dashboard hidden">
    <h1>Pending Profile Submissions</h1>
    <div id="profiles">Loadingâ€¦</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import {
      getFirestore, collection, query, where,
      getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // -- copy your existing firebaseConfig here --
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "founder2025") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadProfiles();
      } else {
        document.getElementById("err").classList.remove("hidden");
      }
    }

    async function loadProfiles() {
      const profilesDiv = document.getElementById("profiles");
      profilesDiv.innerHTML = "";
      // fetch only where approved != true
      const q = query(
        collection(db, "profiles"),
        where("approved", "==", false)
      );
      const snap = await getDocs(q);
      if (snap.empty) {
        profilesDiv.innerHTML = "<p>No pending submissions.</p>";
        return;
      }
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "profile";
        div.innerHTML = `
          <h3>${data.firstName} ${data.lastName}</h3>
          <p><strong>Category:</strong> ${data.category}</p>
          <p>${data.bio}</p>
          <p><strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a></p>
          <button onclick="approve('${docSnap.id}')">Approve</button>
          <button onclick="remove('${docSnap.id}')">Delete</button>
        `;
        profilesDiv.appendChild(div);
      });
    }

    async function approve(id) {
      const ref = doc(db, "profiles", id);
      await updateDoc(ref, { approved: true });
      loadProfiles();
    }

    async function remove(id) {
      if (!confirm("Delete this submission?")) return;
      await deleteDoc(doc(db, "profiles", id));
      loadProfiles();
    }
  </script>
</body>
</html>
