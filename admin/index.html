<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UKnown Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body { 
      font-family: 'Space Grotesk', sans-serif; 
      background: #0f0f0f; 
      color: #fff; 
      padding: 2rem; 
      margin: 0; 
    }
    .hidden { display: none; }
    .login, .dashboard { 
      max-width: 800px; 
      margin: auto; 
      text-align: center; 
    }
    .login input, .login button, .profile button {
      width: 100%; 
      padding: 0.5rem; 
      margin-top: 0.5rem; 
      border-radius: 5px; 
      border: none;
      background: #222; 
      color: #fff; 
      font-size: 1rem;
    }
    .login form { 
      display: inline-block; 
      width: 100%; 
    }
    .profile { 
      border: 1px solid #444; 
      padding: 1rem; 
      margin-bottom: 1rem; 
      background: #111; 
      border-radius: 6px; 
      text-align: left; 
    }
    .profile h3 { margin: 0 0 0.5rem; }
    .profile p { margin: 0.25rem 0; color: #ccc; }
    .profile button { 
      width: auto; 
      margin-right: 0.5rem; 
      background: #444; 
      cursor: pointer; 
    }
  </style>
</head>
<body>
  <div class="login">
    <h1>Founder Access</h1>
    <form id="loginForm" onsubmit="checkPassword(); return false;">
      <input type="password" id="password" placeholder="Enter admin password" required />
      <button type="submit">Enter</button>
    </form>
    <p id="err" class="hidden" style="color:#f66;">Incorrect password</p>
  </div>

  <div id="dashboard" class="dashboard hidden">
    <h1>Pending Profile Submissions</h1>
    <div id="profiles">Loadingâ€¦</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      getDocs, updateDoc, deleteDoc, doc
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Password check
    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === "founder2025") {
        document.querySelector('.login').classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        loadProfiles();
      } else {
        document.getElementById("err").classList.remove("hidden");
      }
    }

    // Load pending profiles
    async function loadProfiles() {
      const profilesDiv = document.getElementById("profiles");
      profilesDiv.innerHTML = "";
      const q = query(collection(db, "profiles"), where("approved", "==", false));
      const snap = await getDocs(q);
      if (snap.empty) {
        profilesDiv.innerHTML = "<p>No pending submissions.</p>";
        return;
      }
      snap.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "profile";
        div.innerHTML = `
          <h3>${data.firstName} ${data.lastName}</h3>
          <p><strong>Category:</strong> ${data.category}</p>
          <p>${data.bio}</p>
          <p><strong>Link:</strong> <a href="${data.link}" target="_blank">${data.link}</a></p>
          <button onclick="approve('${docSnap.id}')">Approve</button>
          <button onclick="removeProfile('${docSnap.id}')">Delete</button>
        `;
        profilesDiv.appendChild(div);
      });
    }

    // Approve a profile
    async function approve(id) {
      await updateDoc(doc(db, "profiles", id), { approved: true });
      loadProfiles();
    }

    // Delete a profile
    async function removeProfile(id) {
      if (!confirm("Delete this submission?")) return;
      await deleteDoc(doc(db, "profiles", id));
      loadProfiles();
    }

    // Expose functions globally
    window.checkPassword = checkPassword;
    window.approve = approve;
    window.removeProfile = removeProfile;
  </script>
</body>
</html>
