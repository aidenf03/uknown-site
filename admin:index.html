
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UKnown Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #0f0f0f;
      color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .hidden { display: none; }
    .dashboard {
      padding: 2rem;
      border: 1px solid #333;
      border-radius: 10px;
      background-color: #1a1a1a;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    input {
      padding: 0.5rem;
      margin: 1rem;
      border-radius: 5px;
      border: 1px solid #555;
      background-color: #222;
      color: #fff;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="login">
    <h1>Founder Access</h1>
    <input type="password" id="password" placeholder="Enter admin password">
    <br>
    <button onclick="checkPassword()">Enter</button>
    <p id="error" class="hidden" style="color: red;">Incorrect password</p>
  </div>

  <div id="dashboard" class="dashboard hidden">
    <h1>Welcome, Aiden ðŸ‘‹</h1>
    <p>This is your private UKnown dashboard.</p>
    <h3>Editable Categories (coming soon)</h3>
    <ul>
      <li>Musicians</li>
      <li>Artists</li>
      <li>Athletes</li>
      <li>Designers</li>
      <li>Entrepreneurs</li>
    </ul>
    <p style="margin-top: 2rem;">More features coming soon...</p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "founder2025") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
